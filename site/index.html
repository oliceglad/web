<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style/style.css">
</head>

<body>
  <section class="registretation">
    <div class="container">
      <div class="register__logo">
        <img src="/img/logo.png" alt="" class="register__logo__img">
        <img src="img/logo-back.png" alt="" class="register__logo__back">
      </div>
      <div class="register__form-flex">
        <div class="register__form">
          <h1 class="register__form-title">
            ДОБРО
            <br>
            ПОЖАЛОВАТЬ!
          </h1>

          <form action="" class="register__form__form">
            <div class="register__buttons">
              <a href="#" class="register__button register__button__entry is-active">
                Вход
              </a>
              <a href="#" class="register__button">
                Регистрация
              </a>
            </div>
            <div class="register__input">
              <input type="email" class="form__input" placeholder="Почта">
              <input type="text" class="form__input" placeholder="Пароль">

              <button class="register__form__button">
                ВОЙТИ В СИСТЕМУ
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>
</body>

</html>
